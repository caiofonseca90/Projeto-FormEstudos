<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css/style.css">
    
    <title>Form</title>
</head>
<body>

<div class="main-content">

    <div class="vetor-form">
        <img src="assets/imgs/vetor-form.png" alt="form-vetor">
    </div>

    <form class="form-group">
        
        <div class="area-inputs">
            <input type="text" autocomplete="off" name="nome" required>
            <span>Name</span>
        </div>
        <div class="area-inputs">
            <input type="text" autocomplete="off" name="email" required>
            <span>E-mail</span>
        </div>
        <div class="area-inputs">
            <textarea name="areatexto" id="txtarea" rows="10" autocomplete="off" required></textarea>
            <span>Message</span>
        </div>

        <button>Send</button>

    </form>
</div>


<script src="assets/script.js/main.js"></script>
</body>
</html>
